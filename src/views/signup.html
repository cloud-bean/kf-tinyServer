<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>补充信息</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="headimg">
      <img src="{{user.headimgurl}}" width="34">
      <div >
        {{user.nickname}}||{{baseinfo.user_id}}
      </div>
      <div id="access_token" style="display:none"> {{baseinfo.access_token}} </div>
    </div>
    <form role="form" action="/admin/signup" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">真实姓名</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">手机号码</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <input type="hidden" name="access_token" value="{{baseinfo.access_token}}"/>
        <input type="hidden" name="user_id" value="{{baseinfo.user_id}}"/>
        <button type="submit" class="btn btn-default">绑定</button>
    </form>
</body>
<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
    localStorage.setItem("kf_access_token", $('#access_token').text());
  });

</script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
